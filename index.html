<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="display" id="display">
            <div id="display-equation">
                <p id="equation"></p>
            </div>
            <div id="display-result">
                <p id="result">0</p>
            </div>
        </div>
        <div class="component" id="zero">
            <p class="numbers">0</p>
        </div>
        <div class="component" id="one">
            <p class="numbers">1</p>
        </div>
        <div class="component" id="two">
            <p class="numbers">2</p>
        </div>
        <div class="component" id="three">
            <p class="numbers">3</p>
        </div>
        <div class="component" id="four">
            <p class="numbers">4</p>
        </div>
        <div class="component" id="five">
            <p class="numbers">5</p>
        </div>
        <div class="component" id="six">
            <p class="numbers">6</p>
        </div>
        <div class="component" id="seven">
            <p class="numbers">7</p>
        </div>
        <div class="component" id="eight">
            <p class="numbers">8</p>
        </div>
        <div class="component" id="nine">
            <p class="numbers">9</p>
        </div>
        <div class="component" id="decimal">
            <p>.</p>
        </div>
        <div class="component" id="divide">
            <p class="operators">/</p>
        </div>
        <div class="component" id="multiply">
            <p class="operators">*</p>
        </div>
        <div class="component" id="subtract">
            <p class="operators">-</p>
        </div>
        <div class="component" id="add">
            <p class="operators">+</p>
        </div>
        <div class="component" id="clear">
            <p>CE</p>
        </div>
        <div class="none" id="equal">
            <p>=</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
