<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="display" id="display">
            <div id="display-equation">
                <p id="equation"></p>
            </div>
            <div id="display-result">
                <p id="result">0</p>
            </div>
        </div>
        <div class="numbers component" id="zero">
            <p>0</p>
        </div>
        <div class="numbers component" id="one">
            <p>1</p>
        </div>
        <div class="numbers component" id="two">
            <p>2</p>
        </div>
        <div class="numbers component" id="three">
            <p>3</p>
        </div>
        <div class="numbers component" id="four">
            <p>4</p>
        </div>
        <div class="numbers component" id="five">
            <p>5</p>
        </div>
        <div class="numbers component" id="six">
            <p>6</p>
        </div>
        <div class="numbers component" id="seven">
            <p>7</p>
        </div>
        <div class="numbers component" id="eight">
            <p>8</p>
        </div>
        <div class="numbers component" id="nine">
            <p>9</p>
        </div>
        <div class="operators component" id="decimal">
            <p>.</p>
        </div>
        <div class="operators component" id="divide">
            <p>/</p>
        </div>
        <div class="operators component" id="multiply">
            <p>*</p>
        </div>
        <div class="operators component" id="subtract">
            <p>-</p>
        </div>
        <div class="operators component" id="add">
            <p>+</p>
        </div>
        <div class="component" id="clear">
            <p>CE</p>
        </div>
        <div class="component" id="equal">
            <p>=</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
